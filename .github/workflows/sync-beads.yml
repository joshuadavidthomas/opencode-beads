name: sync-beads

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9am UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Sync beads and create PR if needed
        run: ./scripts/sync-beads.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
